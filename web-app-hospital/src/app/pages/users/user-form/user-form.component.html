<div class="card w-100 my-5">
    <div class="card-body">
      <h1 class="card-title text-center">Formul√°rio de Pacientes</h1>
      <form [formGroup]="userForm">
        <div class="row my-4">
          <div class="col-6">
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite o nome">
              <label for="nome">Nome</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome" placeholder="Digite o sobrenome">
              <label for="sobrenome">Sobrenome</label>
            </div>
          </div>
        </div>
        <div class="row my-4">
          <div class="col-6">
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="idade" id="idade" placeholder="Digite a idade">
              <label for="idade">Idade</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="telefone" id="telefone" placeholder="Digite o telefone">
              <label for="telefone">Telefone</label>
            </div>
          </div>
        </div>
        <div class="row my-4">
            <div class="col-6">
                <div class="form-floating">
                  <input type="text" class="form-control" formControlName="cidade" id="cidade" placeholder="Digite a sua cidade">
                  <label for="cidade">Cidade</label>
                </div>
              </div>
            <div class="form-group col-12 mt-4">
                <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
                <button type="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
            </div>
        </div>
      </form>
    </div>
  </div>
